<!DOCTYPE html>
<html>
<head>
    <title>PCAP File Upload</title>
</head>
<body>
    <h1>Upload a PCAP File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="pcap_file" accept=".pcap">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
