<!DOCTYPE html>
<html>
<head>
    <title>Packet Details</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Packet Details</h1>
    <h3>Source IP: {{ src_ip }}</h3>
    <h3>Destination IP: {{ dst_ip }}</h3>
    <ul>
        {% for packet in packet_details %}
        <li>{{ packet[0] }}</li>
        <li>Source Port: {{ packet[1] }}</li>
        <li>Destination Port: {{ packet[2] }}</li>
        <li>Protocol: {{ packet[3] }}</li>
        <li>Payload Size: {{ packet[4] }}</li>
        <li>&nbsp;</li>
        {% endfor %}
    </ul>
    <a href="/">Back</a>
</body>
</html>
